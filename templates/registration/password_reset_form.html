{% extends "base.html" %}

{% block content %}
<p>Entrez votre adresse mail pour recevoir les instructions nécessaires à la réinitialisation du mot de passe.</p>

<form action="" method="post">
  {% csrf_token %}
  {{ form.email.errors }}
  <table>
    <tr>
      <td>
        <label for="id_email">E-mail:</label> {{ form.email }}
      </td>
    </tr>
  </table>
  <input type="submit" value="Réinitialiser le mot de passe" />
</form>
{% endblock %}
